<div class="system-stats" *ngIf="stats$ | async as stats">
  <h2>ðŸ¤– Agent System Stats</h2>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value">{{ stats.totalTasks }}</div>
      <div class="stat-label">Total Tasks</div>
    </div>

    <div class="stat-card pending">
      <div class="stat-value">{{ stats.pendingTasks }}</div>
      <div class="stat-label">Pending</div>
    </div>

    <div class="stat-card active">
      <div class="stat-value">{{ stats.activeTasks }}</div>
      <div class="stat-label">Active</div>
    </div>

    <div class="stat-card snoozed">
      <div class="stat-value">{{ stats.snoozedTasks }}</div>
      <div class="stat-label">Snoozed</div>
    </div>

    <div class="stat-card escalated">
      <div class="stat-value">{{ stats.escalatedTasks }}</div>
      <div class="stat-label">Escalated</div>
    </div>

    <div class="stat-card completed">
      <div class="stat-value">{{ stats.completedTasks }}</div>
      <div class="stat-label">Completed</div>
    </div>

    <div class="stat-card rejected">
      <div class="stat-value">{{ stats.rejectedTasks }}</div>
      <div class="stat-label">Rejected</div>
    </div>

    <div class="stat-card overdue">
      <div class="stat-value">{{ stats.overdueTasks }}</div>
      <div class="stat-label">Overdue</div>
    </div>
  </div>
</div>
